version: "3.2"

networks:
  matecat-network:
    driver: bridge

services:
  filters:
    build: ./MateCatFilters/
    container_name: docker_bionic_matecat_filter
    ports:
      - 8732:8732
    networks:
      - matecat-network

  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - matecat-network

  amq:
    build: ./AMQ/
    container_name: docker_bionic_amq
    ports:
      - 61613:61613
      - 8161:8161
    networks:
      matecat-network:
        aliases:
          - amq

  mysql:
    build: ./MySQL/
    container_name: docker_bionic_mysql
    ports:
      - 3307:3306
    volumes:
      - /Users/federicoricciuti/Projects/MateCat/tmp:/mnt/external_volume:rw
    networks:
      matecat-network:
        aliases:
          - mysql

  matecat:
    build: ./MateCatApache/
    container_name: docker_bionic_matecat
    ## Remove this environment block if you don't need it ##
    environment:
      ## XDEBUG_CONFIG: 192.168.1.1
      FILTERS_ADDRESS: http://filters:8732/
      ## SMTP_HOST: 10.30.1.225
      ## SMTP_PORT: 2637
    ## Remove this environment block if you don't need it ##

    volumes:
      - /Users/federicoricciuti/Projects/MateCat:/var/www/matecat:rw
      - /Users/federicoricciuti/Projects/MateCat/storage/files_storage:/var/www/matecat/storage/files_storage:rw
    ports:
      - 80:80
      - 443:443
      - 7788:7788
    networks:
      - matecat-network
    links:
      - mysql
      - redis
      - amq
      - filters
